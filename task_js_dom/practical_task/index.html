<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>js-dom</title>
</head>
<body>
    <div id="container">
        <div id="menu">
            <a href="#kottans">Kottans - FE 2019</a>
            <a href="#contents">Contents</a>
            <a href="#faq">Faq</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" onclick="mobileMenu()"><div class="mobile-menu">menu</div></a>
        </div>
        <div id="main-page"></div>
    </div>
    
    <script>
        function mobileMenu() {
            console.log('click');
            const x = document.getElementById('menu');
            if (x.className === '') {
                x.className += 'mobile-active';
            } else {
                x.className = '';
            }
        }
    </script>
    <script src="index.js"></script>
</body>
</html>
